<mat-sidenav-container>
    <!-- 
    variable template commence par '#' pour 
    declencher le menu dans la fonction click 
    -->
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="">Home</a>
            <a mat-list-item>Profile</a>
            @if(authService.isAdmin){
                <a mat-list-item routerLink="/utilisateur-list">Utilisateurs</a>
            }
            <a mat-list-item routerLink="/todo-table">Table Todo</a>
            <a mat-list-item routerLink="/todo-list">Todo List</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="flex flex-col h-screen">
            <div id="div-toolbar">
                <mat-toolbar>
                    <button mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <span>
                        {{title}}
                    </span>
                </mat-toolbar>
            </div>
            <!-- flex-1 pour div-router occupe la place qui reste -->
            <div id="div-router" class="flex-1">
                <router-outlet />
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
